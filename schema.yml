    \   \n    این API برای مدیریت کامل سیستم دانشگاهی طراحی شده است.\n    \n    ##\
    \ ویژگی‌های کلیدی:\n    - \U0001F393 مدیریت کاربران و نقش‌ها\n    - \U0001F4DA\
    \ مدیریت دوره‌های آموزشی\n    - \U0001F4CA سیستم نمرات و ارزیابی\n    - \U0001F4C5\
    \ برنامه‌ریزی زمانی\n    - \U0001F3DB️ ساختار سازمانی\n    \n    ## احراز هویت:\n\
    \    از Token، JWT، یا Session authentication استفاده کنید.\n    "
