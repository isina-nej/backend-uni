          * `performance_drop` - Performance Drop
          * `attendance_issue` - Attendance Issue
          * `grade_anomaly` - Grade Anomaly
          * `login_anomaly` - Login Anomaly
          * `system_abuse` - System Abuse
          * `data_integrity` - Data Integrity Issue
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: resolution_status
        schema:
          type: string
          enum:
          - false_positive
          - investigating
          - open
          - resolved
        description: |-
          * `open` - Open
          * `investigating` - Investigating
          * `resolved` - Resolved
          * `false_positive` - False Positive
      - in: query
        name: severity
        schema:
          type: string
          enum:
          - critical
          - high
          - low
          - medium
        description: |-
          * `low` - Low
          * `medium` - Medium
          * `high` - High
          * `critical` - Critical
      tags:
      - api
      security:
      - tokenAuth: []
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAnomalyDetectionList'
          description: ''
